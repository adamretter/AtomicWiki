<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=container">
    <div class="app:get-or-create-feed">
        <div id="header">
            <a href="index.html" id="logo">eXistDB</a>
        </div><!--/header-->
        <div id="navigation">
            <div class="app:breadcrumbs">/a/b/c</div>
            <h2 class="app:title"/>
        </div>
        <div id="main">
            <!-- Page content will be injected into the div below -->
            <div id="content">
                <div class="entries">
                    <div class="app:login">
                        <div class="entry">
                            <div class="content">
                                <p>The specified collection does not exist. Log in to create it.</p>
                            </div>
                        </div>
                        <div class="edit entry">
                            <h1 class="entrytitle">Edit Collection</h1>
                            <form id="edit-form" action="." method="POST">
                                <div class="editrow">
                                    <button type="submit" name="action" value="store">Store/Create</button>
                                </div>
                                <div class="editrow title">
                                    <input class="app:edit-title" name="title" placeholder="Title" required="required"/>
                                    <label for="title">Title</label>
                                </div>
                                <div class="editrow title">
                                    <input class="app:edit-subtitle" name="subtitle" placeholder="Subtitle"/>
                                    <label for="subtitle">Subtitle</label>
                                </div>
                                <div class="editrow">
                                    <select name="template">
                                        <option value="feed">Default</option>
                                        <option value="blog">Blog</option>
                                    </select>
                                    <label for="template">Template</label>
                                </div>
                                <input type="hidden" name="feed-id" class="app:edit-id"/>
                                <input type="hidden" name="author" class="app:edit-author"/>
                                <input type="hidden" name="published" class="app:edit-publication-date"/>
                                <input type="hidden" name="collection" class="app:edit-collection"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right">
                <div class="templates:include?path=templates/menu.html"/>
            </div>
        </div>
    </div>
</div>
