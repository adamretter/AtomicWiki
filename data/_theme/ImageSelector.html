<?xml version="1.0" encoding="UTF-8"?>
<div id="imageSelector" class="gallery:search">
    <div id="thumbs" class="gallery navigation">
        <ul id="gallery-selection" class="thumbs noscript gallery:search-result">
            <li class="ui-widget-content gallery:result-image"/>
        </ul>
    </div>
    <div class="footer">
        <div class="span1">
            <p class="gallery:hit-count"/>
        </div>
        <div class="span1">
            <a href="#" class="gallery:pagination-previous">Previous</a>
        </div>
        <div class="span2">
            <span class="img-selected"/>
        </div>
        <div class="span1">
            <button id="insert-image" onclick="addImage()" type="button" class="btn">Add</button>
        </div>
        <div class="span1">
            <a href="#" class="gallery:pagination-next">Next</a>
        </div>
    </div>
</div>
