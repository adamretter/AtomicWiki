<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="app:feed">
        <div class="app:entries?count=5 entries">
            <div class="entry">
                <div class="entryhead">
                    <h3 class="app:title entrytitle"/>
                    <div class="templates:if-session-set?attribute=wiki.user">
                        <div class="edit-toolbar btn-group">
                            <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">Actions <span class="caret"/>
                            </button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="app:edit-link?action=edit">
                                        <i class="icon-plus"/> Edit</a>
                                </li>
                                <li>
                                    <a href="#" class="app:action-button?action=delete" id="delete-article">
                                        <i class="icon-trash"/> Delete</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="author-date">
                        by <span class="app:author"/> at <span class="app:publication-date-full"/>
                    </div>
                </div>
                <div class="app:content content"/>
            </div>
            <footer>
                <a class="app:previous-page previous-entries">Newer entries</a>
                <a class="app:next-page">Older entries</a>
            </footer>
        </div>
    </div>
</div>
