<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="entries">
        <div class="app:login">
            <div class="entry">
                <div class="content">
                    <p>The specified collection does not exist or you do not have permission to view it. 
                    Please log in.</p>
                </div>
            </div>
            <div class="edit entry app:get-or-create-feed">
                <h1 class="entrytitle">Edit Collection</h1>
                <form class="form-horizontal" id="edit-form" action="." method="POST">
                    <div class="control-group title">
                        <label class="control-label" for="title">Title</label>
                        <div class="controls">
                            <input class="app:edit-title" name="title" placeholder="Title" required="required"/>
                        </div>
                    </div>
                    <div class="control-group title">
                        <label class="control-label" for="subtitle">Subtitle</label>
                        <div class="controls">
                            <input class="app:edit-subtitle" name="subtitle" placeholder="Subtitle"/>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="template">Template</label>
                        <div class="controls">
                            <select name="template">
                                <option value="feed">Default</option>
                                <option value="blog">Blog</option>
                            </select>
                            <p class="help-block">The template to use for presenting the collection.</p>
                        </div>
                    </div>
                    <div class="accordion">
                        <div class="accordion-group">
                            <div class="accordion-heading">
                                <a href="#permissions" class="accordion-toggle" data-toggle="collapse">Permissions</a>
                            </div>
                            <div class="accordion-body collapse" id="permissions">
                                <div class="accordion-inner">
                                    <div class="templates:include?path=templates/permissions.html"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-primary" type="submit" name="action" value="store">Store/Create</button>
                        <button class="btn" type="submit" name="action" value="cancel">Cancel</button>
                    </div>
                    <input type="hidden" name="feed-id" class="app:edit-id"/>
                    <input type="hidden" name="author" class="app:edit-author"/>
                    <input type="hidden" name="published" class="app:edit-publication-date"/>
                    <input type="hidden" name="collection" class="app:edit-collection"/>
                </form>
            </div>
        </div>
    </div>
</div>
