<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="app:feed">
        <div class="app:entries entries">
            <div class="entry">
                <div class="templates:if-session-set?attribute=wiki.user">
                    <div class="toolbar">
                        <a class="app:edit-link?action=edit" href="#">Edit</a>
                        <a class="app:edit-link?action=delete" href="#">Delete</a>
                    </div>
                </div>
                <div class="entryhead">
                    <div class="app:publication-date"/>
                    <h3 class="app:title entrytitle"/>
                    <div class="author-date">
                        by <span class="app:author"/> at <span class="app:publication-date-full"/>
                    </div>
                </div>
                <div class="app:content content"/>
            </div>
        </div>
    </div>
</div>
