<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/page.html&amp;at=content">
    <div class="app:feed">
        <div class="app:entries?count=5 entries">
            <div class="entry">
                <div class="templates:if-session-set?attribute=wiki.user">
                    <div class="toolbar">
                        <a class="app:edit-link?action=edit" href="#">
                            <img src="resources/images/page-edit-icon.png"/>
                        </a>
                        <form class="app:action-button?action=delete" id="delete-article">
                            <button type="submit">
                                <img src="resources/images/delete-icon.png"/>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="entryhead">
                    <h3 class="app:title entrytitle"/>
                    <div class="author-date">
                        by <span class="app:author"/> at <span class="app:publication-date-full"/>
                    </div>
                </div>
                <div class="app:content content"/>
            </div>
            <footer>
                <a class="app:previous-page previous-entries">Newer entries</a>
                <a class="app:next-page">Older entries</a>
            </footer>
        </div>
    </div>
</div>
