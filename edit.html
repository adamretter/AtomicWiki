<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/edit.html&amp;at=content">
    <div class="app:feed">
        <div class="app:get-or-create-entry entries">
            <div id="edit-tabs">
                <ul>
                    <li>
                        <a href="#edit">Edit</a>
                    </li>
                    <li>
                        <a href="#preview">Preview</a>
                    </li>
                </ul>
                <div id="edit" class="edit">
                    <form id="edit-form" action="." method="POST">
                        <div class="editrow edit-toolbar">
                            <button id="edit-form-cancel" type="cancel">Cancel</button>
                            <button id="edit-form-save">Save</button>
                            <button id="edit-form-saveAndClose" name="action" value="store" type="submit">Save and Close</button>
                        </div>
                        <div class="editrow title">
                            <input class="app:edit-title" name="title" placeholder="Title" required="required"/>
                            <label for="title">Title</label>
                        </div>
                        <div class="editrow">
                            <input class="app:edit-name" name="name" placeholder="ShortName" required="required" pattern="^[\w-.:]+$"/>
                            <label for="name">Short Name</label>
                        </div>
                        <div class="editrow">
                            <h3>Summary</h3>
                            <div id="summary-editor">
                                <textarea name="summary" class="app:edit-summary"/>
                            </div>
                        </div>
                        <div class="editrow">
                            <h3>Content</h3>
                            <div id="content-editor">
                                <textarea name="content" class="app:edit-content"/>
                            </div>
                        </div>
                        <input type="hidden" name="id" class="app:edit-id"/>
                        <input type="hidden" name="author" class="app:edit-author"/>
                        <input type="hidden" name="published" class="app:edit-publication-date"/>
                        <input type="hidden" name="collection" class="app:edit-collection"/>
                        <input type="hidden" name="resource" class="app:edit-resource"/>
                    </form>
                </div>
                <div id="preview"/>
            </div>
        </div>
    </div>
</div>
