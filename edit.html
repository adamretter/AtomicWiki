<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/edit.html&amp;at=content">
    <div class="app:feed">
        <h2 class="app:title"/>
        <div class="app:entries entries">
            <div id="edit-tabs">
                <ul>
                    <li>
                        <a href="#edit">Edit</a>
                    </li>
                    <li>
                        <a href="#preview">Preview</a>
                    </li>
                </ul>
                <div id="edit" class="edit">
                    <form id="edit-form" action="." method="POST">
                        <div class="editrow">
                            <button type="submit">Store</button>
                        </div>
                        <div class="editrow title">
                            <input class="app:edit-title" name="title"/>
                            <label for="title">Title</label>
                        </div>
                        <div class="editrow">
                            <input class="app:edit-name" name="name"/>
                            <label for="name">Short Name</label>
                        </div>
                        <div class="editrow">
                            <h3>Summary:</h3>
                            <textarea id="summary-editor" name="summary" class="app:edit-summary summary-editor"/>
                        </div>
                        <div class="editrow">
                            <h3>Content:</h3>
                            <textarea id="content-editor" name="content" class="app:edit-content content-editor"/>
                        </div>
                        <input type="hidden" name="action" value="store"/>
                        <input type="hidden" name="id" class="app:edit-id"/>
                        <input type="hidden" name="author" class="app:edit-author"/>
                        <input type="hidden" name="published" class="app:edit-publication-date"/>
                        <input type="hidden" name="collection" class="app:edit-collection"/>
                        <input type="hidden" name="resource" class="app:edit-resource"/>
                    </form>
                </div>
                <div id="preview"/>
            </div>
        </div>
    </div>
</div>
