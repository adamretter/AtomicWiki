<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=templates/edit.html&amp;at=content">
    <div class="app:feed">
        <div class="app:get-or-create-entry entries">
            <div id="edit-tabs">
                <ul>
                    <li>
                        <a href="#edit">Edit</a>
                    </li>
                    <li>
                        <a href="#preview">Preview</a>
                    </li>
                </ul>
                <div id="edit" class="edit">
                    <form id="edit-form" action="." method="POST">
                        <div class="editrow edit-commands">
                            <button id="edit-form-cancel" type="cancel">Cancel</button>
                            <button id="edit-form-save">Save</button>
                            <button id="edit-form-saveAndClose" name="action" value="store" type="submit">Save and Close</button>
                        </div>
                        <div class="editrow title">
                            <input class="app:edit-title" type="text" name="title" placeholder="Title" required="required"/>
                            <label for="title">Title</label>
                        </div>
                        <div class="editrow">
                            <input class="app:edit-name" type="text" name="name" placeholder="ShortName" required="required" pattern="^[\w-.:]+$"/>
                            <label for="name">Short Name</label>
                        </div>
                        <div class="editrow" id="permissions-accordion">
                            <h3>
                                <a href="#">Permissions</a>
                            </h3>
                            <div class="templates:include?path=templates/permissions.html"/>
                        </div>
                        <div class="editrow options">
                            <input type="checkbox" class="app:edit-external" name="external"/>
                            Check to store content and metadata in separate documents
                        </div>
                        <div class="editrow options">
                            Content type:
                                <select name="ctype" class="app:edit-content-type">
                                <option value="html">Standard (HTML)</option>
                                <option value="xquery">XQuery</option>
                            </select>
                        </div>
                        <div class="editrow accordion">
                            <h3>
                                <a href="#">Summary</a>
                            </h3>
                            <div id="summary-editor">
                                <div class="editor-toolbar">
                                    <button>
                                        <img class="btn-strong" src="resources/images/bold.gif"/>
                                    </button>
                                    <button>
                                        <img class="btn-emphasis" src="resources/images/italic.gif"/>
                                    </button>
                                    <button>
                                        <img class="btn-code" src="resources/images/code.gif"/>
                                    </button>
                                    <select class="sel-heading">
                                        <option value="0">-- Heading --</option>
                                        <option value="1">Heading 1</option>
                                        <option value="2">Heading 2</option>
                                        <option value="3">Heading 3</option>
                                    </select>
                                    <select class="sel-code">
                                        <option value="none">-- Code --</option>
                                        <option value="xquery">XQuery</option>
                                        <option value="xml">XML</option>
                                        <option value="java">Java</option>
                                        <option value="text">Other</option>
                                    </select>
                                </div>
                                <textarea name="summary" class="app:edit-summary"/>
                            </div>
                        </div>
                        <div class="editrow">
                            <h3>Content</h3>
                            <div id="content-editor">
                                <div class="editor-toolbar">
                                    <button>
                                        <img class="btn-strong" src="resources/images/bold.gif"/>
                                    </button>
                                    <button>
                                        <img class="btn-emphasis" src="resources/images/italic.gif"/>
                                    </button>
                                    <button>
                                        <img class="btn-code" src="resources/images/code.gif"/>
                                    </button>
                                    <select class="sel-heading">
                                        <option value="0">-- Heading --</option>
                                        <option value="1">Heading 1</option>
                                        <option value="2">Heading 2</option>
                                        <option value="3">Heading 3</option>
                                    </select>
                                    <select class="sel-code">
                                        <option value="none">-- Code --</option>
                                        <option value="xquery">XQuery</option>
                                        <option value="xml">XML</option>
                                        <option value="java">Java</option>
                                        <option value="text">Other</option>
                                    </select>
                                </div>
                                <textarea name="content" class="app:edit-content"/>
                            </div>
                        </div>
                        <input type="hidden" name="id" class="app:edit-id"/>
                        <input type="hidden" name="author" class="app:edit-author"/>
                        <input type="hidden" name="published" class="app:edit-publication-date"/>
                        <input type="hidden" name="collection" class="app:edit-collection"/>
                        <input type="hidden" name="resource" class="app:edit-resource"/>
                    </form>
                </div>
                <div id="preview"/>
            </div>
        </div>
    </div>
</div>
